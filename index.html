<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deteqt AI - Coming Soon">
    <title>Deteqt AI - Under Construction</title>
    <style>
        @font-face {
            font-family: 'Styrene A Web';
            src: url('fonts/StyreneAWeb-Medium.ttf.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Styrene A Web';
            src: url('fonts/StyreneAWeb-Light.ttf') format('truetype');
            font-weight: 200;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Styrene A Web', sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #212121;
            padding: 20px;
        }

        .logo-text {
            font-size: 64px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            margin-bottom: 32px;
            animation: fadeIn 0.8s ease-out;
        }

        .subtitle {
            font-size: 22px;
            color: #717171;
            font-weight: 200;
            text-align: center;
            max-width: 700px;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .logo-text {
                font-size: 42px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-text">Deteqt AI</div>
    <p class="subtitle">We're building something amazing that will change the world</p>
</body>
</html>
